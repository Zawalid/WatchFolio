<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found</title>
    <!--* Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="imgs/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="imgs/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="imgs/icons/favicon-16x16.png"
    />
    <!--* Main Css  -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
    <link rel="stylesheet" href="./css/style.css" />
    <!--* Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="relative h-screen bg-gradient">
    <div class="container flex h-full flex-col ">
      <header class="flex items-center justify-between pt-5">
        <a href="index.html">
          <h2
            class="font-logo text-4xl font-extrabold max-md:pb-3 max-sm:text-3xl"
          >
            <span class="text-primaryAccent">Watch</span
            ><span class="text-textColor">Folio</span>
          </h2>
        </a>
        <ul class="flex items-center gap-7 max-md:hidden">
          <li>
            <a href="index.html">
              <span
                class="cursor-pointer text-lg font-bold text-textColor2 transition-colors duration-300 hover:text-primaryAccent"
                >Home</span
              >
            </a>
          </li>
          <li>
            <a href="index.html#explore">
              <span
                class="cursor-pointer text-lg font-bold text-textColor2 transition-colors duration-300 hover:text-primaryAccent"
                >Explore</span
              >
            </a>
          </li>
        </ul>
        <div class="group relative pb-5" id="menu_toggler">
          <img
            src="./imgs/no profile.png"
            alt=""
            class="avatar h-10 w-10 cursor-pointer rounded-full"
          />
          <ul
            class="absolute right-0 top-full -z-10 w-max min-w-[300px] rounded-xl bg-gradient p-5 opacity-0 transition-opacity duration-300 hover:z-10 hover:opacity-100 group-hover:z-10 group-hover:opacity-100"
          >
            <li
              class="mb-5 flex items-center gap-3 border-b border-textColor2 pb-3"
            >
              <img
                src="./imgs/no profile.png"
                alt=""
                class="avatar h-14 w-14 rounded-full"
              />
              <div>
                <h3 class="font-bold text-textColor" id="username">Guest</h3>
                <p class="text-textColor2" id="email"></p>
              </div>
            </li>
            <li
              class="flex cursor-pointer items-center gap-3 rounded-xl py-2 text-textColor2 transition-colors duration-300 hover:text-primaryAccent max-md:hidden"
              id="watchList_toggler"
            >
              <i class="fa-solid fa-clipboard-list text-2xl"></i>
              <span class="font-semibold">WatchList</span>
            </li>
            <li
              class="my-3 flex cursor-pointer items-center gap-3 rounded-xl py-2 text-textColor2 transition-colors duration-300 hover:text-primaryAccent"
              id="settings_toggler"
            >
              <i class="fa-solid fa-gear text-2xl"></i>
              <span class="font-semibold">Settings</span>
            </li>
            <li
              class="flex cursor-pointer items-center gap-3 rounded-xl py-2 text-textColor2 transition-colors duration-300 hover:text-primaryAccent"
              id="sign"
              data-sign="in"
            >
              <i class="fa-solid fa-sign-in text-2xl"></i>
              <span class="font-semibold">Sign In</span>
            </li>
          </ul>
        </div>
      </header>
      <div class="flex flex-1 flex-col items-center justify-center gap-5">
        <img src="imgs/urban-line-404-1.gif" alt="" class="object-cover" />

        <h1 class="text-3xl font-bold text-textColor">Page Not Found</h1>
        <p class="text-center font-semibold text-textColor2">
          The page you are looking for does not exist.
        </p>
      </div>
    </div>
    <div
      class="absolute inset-0 -z-10 flex h-full w-full items-center justify-center bg-[#0005] opacity-0 backdrop-blur-[2px] transition-opacity duration-300"
      id="signOut_confirmation"
    >
      <div class="rounded-2xl bg-white p-6">
        <div class="">
          <h2 class="text-xl font-bold">Are you sure you want to sign out?</h2>
        </div>
        <div class="mt-8 flex flex-wrap justify-center gap-8">
          <button
            class="mx-auto block rounded-2xl bg-secondaryAccent px-5 py-2 font-bold text-textColor"
            id="yes"
          >
            Yes
          </button>
          <button
            class="mx-auto block rounded-2xl bg-thirdAccent px-5 py-2 font-bold text-textColor"
            id="no"
          >
            No
          </button>
        </div>
      </div>
    </div>
    <script type="module">
      import { handleUserAuth } from "./js/utilities.js";

      handleUserAuth();
    </script>
  </body>
</html>
