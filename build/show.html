<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WatchFolio</title>

    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova:wght@700&display=swap"
      rel="stylesheet"
    />
    <script defer src="./js/show.js"></script>
  </head>
  <body
    id="showBody"
    class="relative min-h-screen bg-gradient bg-cover before:absolute before:-z-10 before:h-full before:w-full before:bg-cover before:bg-no-repeat before:opacity-20 before:blur-[1px]"
  >
    <div class="container h-full pb-8 max-sm:pb-20">
      <header class="flex items-center justify-between py-5">
        <h2 class="font-logo text-4xl font-extrabold max-sm:text-3xl">
          <span class="text-primaryAccent">Watch</span
          ><span class="text-textColor">Folio</span>
        </h2>
        <div class="flex items-center gap-7 max-sm:hidden">
          <a href="index.html">
            <i
              class="fa-solid fa-house cursor-pointer text-2xl text-textColor2 transition-colors duration-300 hover:text-primaryAccent"
            ></i>
          </a>
          <i
            class="fa-solid fa-clipboard-list cursor-pointer text-2xl text-textColor2 transition-colors duration-300 hover:text-primaryAccent"
          ></i>
          <i
            class="fa-solid fa-user cursor-pointer text-2xl text-textColor2 transition-colors duration-300 hover:text-primaryAccent"
          ></i>
        </div>
      </header>
      <div id="overview"></div>
    </div>
    <div
      class="fixed bottom-0 left-0 z-50 flex w-full items-center justify-between bg-[rgba(11_,21_,49_,0.5)] px-5 py-2 backdrop-blur-[6px] md:hidden"
    >
      <a
        href="index.html"
        class="active flex flex-col items-center gap-1 text-textColor2 transition-colors duration-300 hover:text-primaryAccent"
      >
        <i class="fa-solid fa-house cursor-pointer text-2xl"></i>
        <span class="font-semibold">Home</span>
      </a>
      <a
        href="#"
        class="flex flex-col items-center gap-1 text-textColor2 transition-colors duration-300 hover:text-primaryAccent"
      >
        <i class="fa-solid fa-clipboard-list cursor-pointer text-2xl"></i>
        <span class="font-semibold">Watchlist</span>
      </a>
      <a
        href="#"
        class="flex flex-col items-center gap-1 text-textColor2 transition-colors duration-300 hover:text-primaryAccent"
      >
        <i class="fa-solid fa-user cursor-pointer text-2xl"></i>
        <span class="font-semibold">Profile</span>
      </a>
    </div>
    <div
      class="absolute inset-0 -z-10 flex h-full w-full cursor-zoom-out bg-[#0005] opacity-0 backdrop-blur-[2px] transition-opacity duration-500 max-md:h-full md:items-center md:justify-center"
      id="season_overview"
    >
      <div
        class="relative flex min-h-[600px] w-4/5 cursor-auto flex-col gap-10 rounded-xl bg-gradient p-8 shadow-shadow1 max-md:left-0 max-md:h-full max-md:w-full max-md:translate-x-0 max-md:overflow-y-scroll max-md:pb-[75px] max-sm:rounded-none"
      ></div>
    </div>
    <div
      class="absolute inset-0 -z-10 flex h-full w-full cursor-zoom-out bg-[#0005] opacity-0 backdrop-blur-[2px] transition-opacity duration-500 max-md:h-full md:items-center md:justify-center"
      id="person_overview"
    >
      <div
        class="relative flex min-h-[600px] w-4/5 cursor-auto flex-col gap-10 rounded-xl bg-gradient p-8 shadow-shadow1 max-md:left-0 max-md:h-full max-md:w-full max-md:translate-x-0 max-md:overflow-y-scroll max-md:pb-[75px] max-sm:rounded-none"
      ></div>
    </div>
  </body>
</html>
