<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WatchFolio</title>

    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script defer src="./js/main.js"></script>
    <script defer src="./js/watchList.js"></script>
    <script defer src="./js/download.js"></script>
  </head>
  <body
    class="relative h-screen bg-gradient bg-cover before:absolute before:-z-10 before:h-full before:w-full before:bg-background before:bg-cover before:bg-no-repeat before:opacity-20 before:blur-[1px]"
  >
    <div class="container relative h-full">
      <header class="flex items-center justify-between py-5">
        <h2 class="font-logo text-4xl font-extrabold max-sm:text-3xl">
          <span class="text-primaryAccent">Watch</span
          ><span class="text-textColor">Folio</span>
        </h2>
        <ul class="flex items-center gap-7 max-sm:hidden">
          <li>
            <a href="index.html">
              <i
                class="fa-solid fa-house cursor-pointer text-2xl text-textColor2 transition-colors duration-300 hover:text-primaryAccent"
              ></i>
            </a>
          </li>
          <li id="watchList_toggler">
            <i
              class="fa-solid fa-clipboard-list cursor-pointer text-2xl text-textColor2 transition-colors duration-300 hover:text-primaryAccent"
            ></i>
          </li>
          <li>
            <i
              class="fa-solid fa-user cursor-pointer text-2xl text-textColor2 transition-colors duration-300 hover:text-primaryAccent"
            ></i>
          </li>
        </ul>
      </header>
      <div
        class="absolute left-1/2 top-1/2 w-full -translate-x-1/2 -translate-y-1/2 px-3 pt-20"
      >
        <h1
          class="mx-auto w-2/3 text-center text-6xl font-extrabold text-primaryAccent max-sm:w-full max-sm:text-3xl"
        >
          Seamlessly Track, Discover, and Curate Your
          <span class="text-textColor">TV Show</span> Journey
        </h1>
        <div
          class="relative mx-auto mt-24 w-2/3 rounded-[20px] bg-textColor px-5 py-3 shadow-shadow1 backdrop-blur-sm max-sm:w-full sm:py-4"
        >
          <input
            type="text"
            name="search"
            id="search_input"
            placeholder="Search for TV shows"
            class="w-full flex-1 border-none bg-transparent font-semibold text-black placeholder-black placeholder:font-bold focus:outline-none"
          />
          <div
            class="absolute right-0 top-0 grid h-full cursor-pointer place-content-center rounded-br-[19px] rounded-tr-[19px] bg-black pe-4 ps-3 transition-colors hover:bg-primaryAccent"
            id="search_button"
          >
            <i class="fa-solid fa-search text-lg text-textColor"></i>
          </div>
        </div>
      </div>
      <div
        class="fixed bottom-0 left-0 z-[9999] flex w-full flex-col-reverse items-center justify-between md:hidden"
        id="nav"
      >
        <ul
          class="flex w-full items-center justify-between bg-[rgba(11_,21_,49_,0.5)] px-5 py-2 backdrop-blur-[6px]"
        >
          <li class="marker:text-transparent">
            <a
              href="index.html"
              class="active flex flex-col items-center gap-1 text-textColor2 transition-colors duration-300 hover:text-primaryAccent"
            >
              <i class="fa-solid fa-house cursor-pointer text-2xl"></i>
              <span class="font-semibold">Home</span>
            </a>
          </li>
          <li
            class="flex flex-col items-center gap-1 text-textColor2 transition-colors duration-300 marker:text-transparent hover:text-primaryAccent"
            id="watchList_toggler"
          >
            <i class="fa-solid fa-clipboard-list cursor-pointer text-2xl"></i>
            <span class="font-semibold">Watchlist</span>
          </li>
          <li
            class="flex flex-col items-center gap-1 text-textColor2 transition-colors duration-300 marker:text-transparent hover:text-primaryAccent"
          >
            <i class="fa-solid fa-user cursor-pointer text-2xl"></i>
            <span class="font-semibold">Profile</span>
          </li>
        </ul>
      </div>
    </div>
    <div
      class="container relative hidden h-auto min-h-[75vh] w-full grid-cols-[repeat(auto-fit,220px)] gap-6 bg-gradient py-5 max-sm:place-content-center max-sm:pb-24"
      id="search_results"
    ></div>
    <div
      class="absolute right-20 top-[75px] -z-10 h-[550px] w-[400px] rounded-xl bg-gradient opacity-0 transition-opacity duration-300 max-md:right-0 max-md:top-0 max-md:h-full max-md:w-full"
      id="watchList"
      data-current_list="watched"
    >
      <div
        class="grid grid-cols-[repeat(2,105px)_122px] place-content-between gap-3 overflow-x-auto px-2 py-5"
        id="listsButtons"
      >
        <button
          class="active rounded-2xl px-5 py-2 font-bold text-textColor transition-colors duration-300 hover:bg-secondaryAccent"
          data-list="watched"
        >
          Watched
        </button>
        <button
          class="rounded-2xl px-5 py-2 font-bold text-textColor transition-colors duration-300 hover:bg-secondaryAccent"
          data-list="watching"
        >
          Watching
        </button>
        <button
          class="rounded-2xl px-5 py-2 font-bold text-textColor transition-colors duration-300 hover:bg-secondaryAccent"
          data-list="willWatch"
        >
          Will Watch
        </button>
      </div>
      <div
        class="me-2 mt-5 flex h-[400px] flex-col gap-4 overflow-y-auto px-5 pb-5 max-md:h-[72%] max-md:pb-[76px]"
        id="shows"
      ></div>
      <div class="relative hidden w-full" id="actions">
        <div
          class="flex items-center justify-between px-5 py-2 max-md:bg-gradient"
        >
          <i
            class="fa-solid fa-download cursor-pointer text-lg text-textColor2 transition-colors duration-300 hover:text-secondaryAccent"
            id="download"
          ></i>
          <i
            class="fa-solid fa-eraser cursor-pointer text-lg text-textColor2 transition-colors duration-300 hover:text-secondaryAccent"
            id="clear"
          ></i>
          <i
            class="fa-solid fa-magnifying-glass-plus cursor-pointer text-lg text-textColor2 transition-colors duration-300 hover:text-secondaryAccent"
            id="search"
          ></i>
          <i
            class="fa-solid fa-arrow-down-a-z cursor-pointer text-lg text-textColor2 transition-colors duration-300 hover:text-secondaryAccent"
            id="sortAZ"
          ></i>
          <i
            class="fa-solid fa-arrow-down-z-a cursor-pointer text-lg text-textColor2 transition-colors duration-300 hover:text-secondaryAccent"
            id="sortZA"
          ></i>
          <input
            type="text"
            name="search"
            id="search_list"
            autocomplete="off"
            placeholder="Search for watched shows"
            class="absolute bottom-0 left-0 -z-10 h-full w-full border-none bg-textColor2 px-5 font-semibold text-dark placeholder-dark opacity-0 transition-all duration-300 placeholder:font-bold focus:outline-none"
          />
        </div>
      </div>
      <div
        class="absolute inset-0 hidden h-full w-full items-center justify-center backdrop-blur-[2px]"
        id="clear_confirmation"
      >
        <div class="w-3/4 rounded-2xl bg-white p-6">
          <h2 class="text-center text-lg font-bold">
            Are you sure you want to clear this list?
          </h2>
          <div class="mt-6 flex justify-center gap-8">
            <button
              class="mx-auto block rounded-2xl bg-secondaryAccent px-5 py-2 font-bold text-textColor"
              id="yes"
            >
              Yes
            </button>
            <button
              class="mx-auto block rounded-2xl bg-thirdAccent px-5 py-2 font-bold text-textColor"
              id="no"
            >
              No
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="absolute inset-0 -z-10 flex h-full w-full items-center justify-center bg-[#0005] opacity-0 backdrop-blur-[2px] transition-opacity duration-300 max-md:h-full"
      id="downloadList"
    >
      <div class="relative overflow-hidden rounded-2xl bg-white p-6 pb-12">
        <i
          class="fa-solid fa-xmark absolute right-4 top-2 cursor-pointer text-2xl text-dark"
          id="close"
        ></i>
        <div class="">
          <h2 class="text-2xl font-bold">
            Download your <span id="listName"></span> list
          </h2>
          <p class="text-gray-600">Choose the format to download.</p>
        </div>
        <div class="my-8 flex flex-wrap justify-center gap-8">
          <div
            class="relative overflow-hidden rounded-xl bg-dark shadow-shadow1"
          >
            <input
              type="radio"
              class="peer absolute top-0 h-full w-full cursor-pointer opacity-0"
              name="format"
              value="pdf"
              checked
            />
            <div
              class="flex w-[100px] flex-col items-center p-5 font-bold text-textColor transition-colors duration-300 peer-checked:bg-secondaryAccent"
            >
              <i class="fa-solid fa-file-pdf mb-2 text-4xl"></i>
              <span class="text-sm">PDF</span>
            </div>
          </div>
          <div
            class="relative overflow-hidden rounded-xl bg-dark shadow-shadow1"
          >
            <input
              type="radio"
              class="peer absolute top-0 h-full w-full cursor-pointer opacity-0"
              name="format"
              value="csv"
            />
            <div
              class="flex w-[100px] flex-col items-center p-5 font-bold text-textColor transition-colors duration-300 peer-checked:bg-secondaryAccent"
            >
              <i class="fa-solid fa-file-csv mb-2 text-4xl"></i>
              <span class="text-sm">CSV</span>
            </div>
          </div>
          <div
            class="relative overflow-hidden rounded-xl bg-dark shadow-shadow1"
          >
            <input
              type="radio"
              class="peer absolute top-0 h-full w-full cursor-pointer opacity-0"
              name="format"
              value="text"
            />
            <div
              class="flex w-[100px] flex-col items-center p-5 font-bold text-textColor transition-colors duration-300 peer-checked:bg-secondaryAccent"
            >
              <i class="fa-solid fa-file-lines mb-2 text-4xl"></i>
              <span class="text-sm">Text</span>
            </div>
          </div>
          <div
            class="relative overflow-hidden rounded-xl bg-dark shadow-shadow1"
          >
            <input
              type="radio"
              class="peer absolute top-0 h-full w-full cursor-pointer opacity-0"
              name="format"
              value="json"
            />
            <div
              class="flex w-[100px] flex-col items-center p-5 font-bold text-textColor transition-colors duration-300 peer-checked:bg-secondaryAccent"
            >
              <img src="imgs/json.png" alt="" class="mb-2 w-10" />
              <span class="text-sm">JSON</span>
            </div>
          </div>
        </div>
        <button
          class="mx-auto block rounded-2xl bg-secondaryAccent px-5 py-2 font-bold text-textColor"
          id="download"
        >
          Download
        </button>
        <i
          class="fa-sharp fa-solid fa-chevron-up absolute bottom-1 left-1/2 -translate-x-1/2 cursor-pointer text-xl text-dark"
          id="showDownloadAll"
        ></i>
        <div
          class="absolute bottom-0 left-0 w-full translate-y-full bg-gradient pb-3 pt-7 transition-transform duration-500"
          id="downloadAllContainer"
        >
          <i
            class="fa-sharp fa-solid fa-chevron-down absolute left-1/2 top-0 -translate-x-1/2 cursor-pointer text-xl text-textColor2"
            id="hideDownloadAll"
          ></i>
          <p class="mb-2 text-center text-sm font-bold text-textColor">
            Download All Your Lists
          </p>
          <button
            class="mx-auto block rounded-2xl bg-secondaryAccent px-5 py-2 font-bold text-textColor"
            id="downloadAll"
          >
            Download
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
